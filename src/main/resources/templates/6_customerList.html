<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
    <link rel="stylesheet" th:href="@{../img/style.css}">
</head>
<body>


<ol>
    <li th:each="customer : ${customerList}">
        <span th:text="${customer.getFirstName} + ' ' + ${customer.getSurName}"></span>
        <ul>
            <li th:text="'year of birth: '+${customer.getYearOfBirth}"></li>
            <li th:text="'cardnumber:' + ${customer.getCardNumber} "></li>
            <li><span th:text="'shopping list:'"></span>
                <ul th:each="Item : ${customer.shoppingList}">
                    <li><span th:text="${Item}"></span></li>
                </ul>
            </li>
        </ul>
    </li>
</ol>
<p><a href="/">Back to homepage</a></p>


</body>
</html>
